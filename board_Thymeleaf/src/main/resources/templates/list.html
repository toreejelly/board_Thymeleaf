<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<meta charset="UTF-8">
<title>목록</title>
</head>

<body>
	<div class="container">
	<br/>
		<h2>게시판</h2>
		<br/>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>번호</th>
					<th>이름</th>
					<th>제목</th>
					<th>날짜</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="row, status : ${list}">
					<td th:text="${status.count}"></td> 
					<td th:text="${row.memberId}"></td>
					<td><a th:href="@{/board/{boardId}(boardId=${row.boardId})}" th:text="${row.title}"></a></td>
					<td th:text="${row.boardDate}"></td>
					<td th:text="${row.hit}"></td>
				</tr>
			</tbody>
		</table>
		<button type="button" class="btn btn-warning" onclick="location.href='/contentWriteForm';">글쓰기</button>
	</div>
	

</body>
</html>
